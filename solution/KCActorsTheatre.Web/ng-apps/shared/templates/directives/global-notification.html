<div class="global-notification" ng-class="notification.cssClass" ng-show="notification.show">
  <div class="alert" ng-class="notification.alertClass">
	   <button type="button" class="close" ng-show="notification.showDismiss" ng-click="hideNotification()">&times;</button>
    <img ng-src="{{notification.spinnerUrl}}" ng-show="notification.showSpinner" /> <span>{{notification.message}}</span>
  </div>
</div>
